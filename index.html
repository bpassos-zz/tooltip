<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Tooltip</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header></header>
	<h1>Tooltip</h1>
	<div class="container">
		<div class="square square-one" data-tooltip-content="#tooltip-content-one"><p>1</p></div>
		<div class="square square-two" data-tooltip-content="#tooltip-content-two"><p>2</p></div>
		<div class="square square-three" data-tooltip-content="#tooltip-content-three"><p>3</p></div>
	</div>
	<div class="tooltip" id="tooltip-content-one">This is tooltip 1</div>
	<div class="tooltip" id="tooltip-content-two">This is tooltip 2</div>
	<div class="tooltip" id="tooltip-content-three">This is tooltip 3</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
